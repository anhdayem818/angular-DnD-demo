<!DOCTYPE html>
<html ng-app="dragDrop">
<head>
	<title> DnD 2</title>
		
    <meta http-equiv="Cache-control" content="no-cache">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <style type="text/css">
        .bin {
          min-height: 150px;
          min-width: 150px;
          float: left;
          border: 1px solid red;
          padding: 20px;
        }
        .item {
          min-height: 150px;
          min-width: 150px;
          background: blue;
          float: right;
        }
        .drag {
          opacity: 0.5;
        }
        .over {
          border:1px solid green;
        }
        #tools-group li{float:left;width:25%;padding-right:5px;list-style: none;height:60px;border: 1px solid #000;margin-right:4px;margin-top:5px;background-color: #efefef}
        #onPageDiv{height:0px;border:1px solid #000000;background-color: #efefef}
        #ifrContainer{height:100%;left:0;

        }
        #ifr{width:1200px;height: 1200px;}
        .drag-active {z-index: 2;-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";filter: alpha(opacity = 100);opacity: 1;}
        .over,.drop-hover{ border: 2px dashed #51b62b; }
    </style>
</head>
<body>
  <div  ng-controller="DragDropCtrl">
	  
    <!--Button -->
	  <button comp='components.button' id="itembutton" class="btn btn-primary" draggable>  Day la button   </button>

    <button comp='components.dropdownlist' class="btn btn-promary" draggable> Dropdown list</button>

    <button comp='components.navbar' id="navbar" class="btn btn-primary" draggable>  Navbar </button>
    
    <button comp='components.containerfluid' class="btn btn-primary" draggable> Container-fluid</button>  

    <button comp='components.container' class="btn btn-primary" draggable> Container</button> 

    <button comp='components.row' id="row" class="btn btn-primary" draggable> Row</button>

    <button comp='components.thumbnail'  id="thumbnail" class="btn btn-primary"  draggable> thumbnail</button> 

    <button comp='components.col_md_4' draggable class="btn btn-primary"> Col-md-4</button>>
	 
    <button comp='components.p' draggable class="btn btn-primary"> para</button>
    <script type="text/ng-template" id='button'>
      <button> hello world</button>
    </script>
   <div class="iframe-holder">
        <div id="ifrContainer">
            <iframe id="ifr" src="inner.html" droppable-iframe></iframe>
        </div>       
    </div><!-- /.iframe-holder -->
    
  </div>
  <script src="//nboychev.com/tests/angular/Drag%20Drop%20iFrame%20using%20Angular%20JS%20Directive_files/jquery-2.0.3.min.js"></script>
  <script src="//nboychev.com/tests/angular/Drag%20Drop%20iFrame%20using%20Angular%20JS%20Directive_files/jquery-ui.js"></script>
  <script src="//nboychev.com/tests/angular/Drag%20Drop%20iFrame%20using%20Angular%20JS%20Directive_files/angular.min.js"></script>
  <script src="../assets/app1.js"></script>

</body>

</html>
