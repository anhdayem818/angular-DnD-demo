<!DOCTYPE html>
<html ng-app="dragDrop">
<head>
	<title> DnD 2</title>
		
    <meta http-equiv="Cache-control" content="no-cache">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <style type="text/css">
        .bin {
          min-height: 150px;
          min-width: 150px;
          float: left;
          border: 1px solid red;
          padding: 20px;
        }
        .item {
          min-height: 150px;
          min-width: 150px;
          background: blue;
          float: right;
        }
        .drag {
          opacity: 0.5;
        }
        .over {
          border:1px solid green;
        }
        #tools-group li{float:left;width:25%;padding-right:5px;list-style: none;height:60px;border: 1px solid #000;margin-right:4px;margin-top:5px;background-color: #efefef}
        #onPageDiv{height:0px;border:1px solid #000000;background-color: #efefef}
        #ifrContainer{height:100%;left:0;

        }
        #ifr{width:800px;height: 800px;}
        .drag-active {z-index: 2;-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";filter: alpha(opacity = 100);opacity: 1;}
        .over,.drop-hover{ border: 2px dashed #51b62b; }
    </style>
</head>
<body>
  <div  ng-controller="DragDropCtrl">
	  
    <!--Button -->
	  <button data-raw="<button> ad </button>" comp='components.button' id="itembutton" class="btn btn-primary" draggable>  Day la button   </button>

    <button data-raw='<div class="dropdown" ng-edit>
      <button class="btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"  draggable>  
      Dropdown
      <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1 " droppable>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
      <li role="presentation" class="divider"></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
        </ul>
        </div>' id="dropdown" class="btn btn-primary" draggable over-element>
      Dropdown list   </button>

            <li><a href="#">Link</a></li>

              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
